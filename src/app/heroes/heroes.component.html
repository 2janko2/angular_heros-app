<h2>Heroes List</h2>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<ul class="heroes" *ngFor="let hero of heroes">
    <li>
      <button [class.selected]="hero === selectedHero" (click)="onSelectedHero(hero)">
        <span class="badge">
          {{hero.id}}
        </span>
        <span class="name">
          {{hero.name}}
        </span>
      </button>
    </li>
</ul>
<app-messages></app-messages>
