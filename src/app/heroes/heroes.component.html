<h2>{{hero.name | uppercase}} Details</h2>

<div *ngIf="selectedHero">

  <div>
    <label for="name">Hero name: {{selectedHero.name}} </label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>

</div>

<ul class="heroes" *ngFor="let hero of heroes">
    <li>
      <button [class.selected]="hero === selectedHero" (click)="onSelectedHero(hero)">
        <span class="badge">
          {{hero.id}}
        </span>
        <span class="name">
          {{hero.name}}
        </span>
      </button>
    </li>
</ul>
